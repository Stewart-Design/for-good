backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: assets/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - label: "Landing Pages"
    name: "sitePages"
    create: false
    editor:
      preview: false
    files:
      - label: "Home Page"
        name: "home"
        file: "data/homepage.yml"
        editor:
          preview: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text", hint: "Used by search engines.", required: false }
          - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
          - { label: "Featured Image Alt", name: "featured_image_alt", widget: "string", required: false }
          - label: "Blob"
            name: blob
            widget: object
            collapsed: true
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - label: "Tries"
                name: "tries"
                widget: "list"
                collapsed: true
                fields:
                  - { label: "Icon", name: "icon", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string", required: false }
                  - { label: "Copy", name: "copy", widget: "string" }
                  - { label: "Size", name: "size", widget: "number", required: false }
              - label: "Before and After"
                name: "before_after"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "Before", name: "before", widget: "image" }
                  - { label: "After", name: "after", widget: "image" }
                  - { label: "After After", name: "after_after", widget: "image" }
              - { label: "Heading 2", name: "heading_2", widget: "string" }
              - label: "Struggles"
                name: "struggles"
                widget: "list"
                collapsed: true
                fields:
                  - { label: "Struggle", name: "struggle", widget: "string" }
              - { label: "CTA Heading", name: "cta_heading", widget: "string" }
              - label: "Call to Action"
                name: "cta"
                widget: list
                required: false
                fields:
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "Size", name: "size", widget: "string", required: false }
                  - { label: "URL", name: "url", widget: "string", required: false }
          - label: "Keep It Off"
            name: "keep_it_off"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - label: "Items"
                name: "items"
                widget: "list"
                collapsed: true
                fields:
                  - { label: "Item", name: "item", widget: "string" }
              - label: "Call to Action"
                name: "cta"
                widget: list
                required: false
                fields:
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "Size", name: "size", widget: "string", required: false }
                  - { label: "URL", name: "url", widget: "string", required: false }
          - label: "Find Your Soul Weight"
            name: "guides"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - label: "Guides"
                name: "guides"
                widget: "list"
                collapsed: true
                fields:
                  - { label: "Name", name: "name", widget: "string" }
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    collapsed: true
                    fields:
                      - { label: "Item", name: "item", widget: "markdown" }
                  - { label: "Photo", name: "photo", widget: "image" }
                  - { label: "Photo Alt Text", name: "photo_alt", widget: "string" }
                  - label: "Badge"
                    name: "badge"
                    widget: "object"
                    collapsed: true
                    fields:
                      - { label: "SRC", name: "src", widget: "image", required: false }
                      - { label: "Alt Text", name: "alt", widget: "string", required: false }
                  - label: "Logos"
                    name: "logos"
                    widget: "list"
                    collapsed: true
                    fields:
                      - { label: "Logo", name: "logo", widget: "image", required: false }
                      - { label: "Alt Text", name: "alt", widget: "string", required: false }
          - label: "Hit Your Goal"
            name: "hit_your_goal"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Super Heading", name: "super_heading", widget: "string" }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Lead", name: "lead", widget: "text" }
              - label: "Items"
                name: "items"
                widget: "list"
                collapsed: true
                fields:
                  - { label: "Photo", name: "photo", widget: "image", required: false }
                  - { label: "Photo Alt", name: "photo_alt", widget: "string", required: false }
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Copy", name: "copy", widget: "text" }
                  - label: "List"
                    name: "list"
                    widget: "list"
                    collapsed: true
                    required: false
                    fields:
                      - { label: "Item", name: "item", widget: "string", required: false }
                  - label: "Testimonial"
                    name: "testimonial"
                    widget: "object"
                    collapsed: true
                    required: false
                    fields:
                      - { label: "Name", name: "name", widget: "string", required: false }
                      - { label: "Quote", name: "quote", widget: "markdown", required: false }
                      - { label: "Photo", name: "photo", widget: "image", required: false }
                  - label: "Call to Action"
                    name: "cta"
                    widget: list
                    required: false
                    fields:
                      - { label: "Button Text", name: "button_text", widget: "string", required: false }
                      - { label: "Size", name: "size", widget: "string", required: false }
                      - { label: "URL", name: "url", widget: "string", required: false }
          - label: "Made for Each Other"
            name: "made_for_each_other"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Super Heading", name: "super_heading", widget: "string" }
              - { label: "Heading", name: "heading", widget: "string" }
              - label: "Items"
                name: "items"
                widget: "list"
                collapsed: true
                fields:
                  - { label: "Item", name: "item", widget: "string" }
          - label: "Nothing to Lose"
            name: "nothing_to_lose"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Copy", name: "copy", widget: "markdown" }
              - label: "Call to Action"
                name: "cta"
                widget: list
                required: false
                fields:
                  - { label: "Button Text", name: "button_text", widget: "string" }
                  - { label: "Size", name: "size", widget: "string", required: false }
                  - { label: "URL", name: "url", widget: "string" }
  - label: "Settings"
    name: "settings"
    create: false
    editor:
      preview: false
    files:
      - label: "Config"
        name: "config"
        file: "data/settings.yml"
        editor:
          preview: false
        fields:
          - { label: "Site Description", name: "description", widget: "text" }
          - label: "Site Menu"
            name: "site_menu"
            widget: "list"
            fields:
              - { label: "Menu Item", name: "menu_item", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
            required: false
          - label: "Footer Copy"
            name: "footer_copy"
            widget: "string"
            required: false
          - label: "Chat with us"
            name: "chat"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "URL", name: "url", widget: "string", required: false }
          - label: "Phone"
            name: "phone"
            widget: "string"
            required: false
          - label: "Members"
            name: "members"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "URL", name: "url", widget: "string", required: false }
          - label: "Social Media Accounts"
            name: "social_media_accounts"
            widget: "list"
            required: false
            fields:
              - { label: "Platform", name: "platform", widget: "string" }
              - { label: "Username", name: "username", widget: "string", required: false }
              - { label: "URL", name: "url", widget: "string" }