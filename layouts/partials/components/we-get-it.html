{{ with site.Data.homepage.we_get_it }}
<section class="py-6 bg-dark text-white text-center" aria-labelledby="we-get-it-label">
  <div class="container">
    <h2 id="we-get-it-label" class="recoleta-medium display-5 mb-4">{{ .heading }}</h2>
    <div class="row justify-content-center">
      {{ range .items }}
        <div class="col-md-4 col-xl-3">
          {{ if .icon }}
            {{ partial "simple/icon.html" ( dict "icon" .icon "alt" .alt "size" .size ) }}
          {{ end }}
          <p>{{ .copy }}</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
